<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>青年志愿者信息管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/YoungVolunteer_war/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/YoungVolunteer_war/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">学院编号</label>
		<div class="layui-input-block">
			<input type="hidden" class="layui-input updateFlag" value="0"><!--更新-->
			<input type="hidden" class="layui-input Id" >
			<input type="text" class="layui-input collegesCode" lay-verify="required" placeholder="请输入编号">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">学院名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input collegesName" lay-verify="required" placeholder="请输入学院名称">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">提交</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="/YoungVolunteer_war/layui/layui.js"></script>
<script type="text/javascript" src="collegesAdd.js"></script>
</body>
</html>
